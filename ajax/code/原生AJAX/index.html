<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <style>
    #result {
      width: 200px;
      height: 100px;
      border: 3px solid #901;
    }
  </style>
</head>

<body>
  <button>点击发送AJAX请求</button>
  <div>服务端响应内容在此展示：</div>
  <div id="result"></div>

  <script>
    const btn = document.getElementsByTagName('button')[0];
    const resultDom = document.getElementById('result');
    btn.onclick = () => {
      // 1、创建xhr对象实例
      const xhr = new XMLHttpRequest();
      // 2、初始化 设置请求方法和url
      xhr.open('get', 'http://127.0.0.1:8000/server?a=100&b=200');
      // 3、发送请求，可以携带JSON格式的数据
      xhr.send();
      // 4、监听当前状态
      // readystate是xhr对象中的属性，表示状态，有五种状态 0 1 2 3 4；
      // 0：表示未初始化； 1：表示open方法已经调用完毕； 2：表示send方法已经调用完毕；
      // 3：服务端返回了部分的结果； 4：表示服务端返回了所有结果；
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          if (xhr.status >= 200 && xhr.status < 300) {
            // 处理服务器响应结果：响应行、响应头、空行、响应体
            console.log(xhr.status); // 响应状态码
            console.log(xhr.statusText); // 响应状态字符串
            console.log(xhr.getAllResponseHeaders()); // 所有响应头
            console.log(xhr.response); // 响应体
            resultDom.innerHTML = xhr.response; // 把响应结果展示在页面中
          } else {
            console.log('服务器响应失败')
          }
        }
      }
    }
  </script>
</body>

</html>
