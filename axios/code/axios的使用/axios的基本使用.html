<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.2/axios.min.js"></script>
</head>

<body>
  <button>发送 GET 请求</button>
  <button>发送 POST 请求</button>
  <button>发送 PUT 请求</button>
  <button>发送 DELETE 请求</button>

  <script>
    const btn = document.getElementsByTagName('button');

    // GET
    btn[0].onclick = function () {
      // 发送 AJAX 请求
      axios({
        method: 'GET',
        url: 'http://127.0.0.1:3000/posts/1',
      }).then(res => {
        console.log(res);
      })
    }


    // POST 添加（向db.json文件内的posts对象添加内容）
    btn[1].onclick = function () {
      // 发送 AJAX 请求
      axios({
        method: 'POST',
        url: 'http://127.0.0.1:3000/posts',
        data: {
          title: 'wwww',
          author: 'wls',
        }
      }).then(res => {
        console.log(res);
      })
    }


    // PUT 修改（修改db.json文件内的posts对象中对应的id=3的内容）
    btn[2].onclick = function () {
      // 发送 AJAX 请求
      axios({
        method: 'PUT',
        url: 'http://127.0.0.1:3000/posts/3',
        data: {
          title: 'wwww-change',
          author: 'wls-change',
        }
      }).then(res => {
        console.log(res);
      })
    }


    // DELETE 删除（删除db.json文件内的posts对象中对应的id=4的内容）
    btn[3].onclick = function () {
      // 发送 AJAX 请求
      axios({
        method: 'DELETE',
        url: 'http://127.0.0.1:3000/posts/4',
        data: {
          title: 'wwww-change',
          author: 'wls-change',
        }
      }).then(res => {
        console.log(res);
      })
    }
  </script>
</body>

</html>
